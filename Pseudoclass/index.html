<!-- Pseudoclass :
Kelas semu yang dimiliki oleh sebuah elemen html,
yang membuat kira dapat mendefinisikan style pada "keadaan tertentu" dari elemen tersebut
*Tipe pada pseudoclass
-link
style default pada sebuah link(a yang memiliki href)
-hover
style ketika sebuah link di-klik(keadaan aktif)
-visited
style ketika sebuah link sudah pernah dikunjungi
sebelumnya(menggunakan browser yang sama)
-->
